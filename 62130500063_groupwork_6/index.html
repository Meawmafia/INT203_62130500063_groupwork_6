<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Vue Js - HelloWorld App</title>
    <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
    <!-- Using via Google Web Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- https://tailwindcss.com/docs/installation -->
    <!-- Using Tailwind via CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
    <!-- Vue CDN -->
    <!-- CSS only -->
    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
    <!-- validate.js -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
  <title>Basic Vue Js - HelloWorld App</title>
</head>
<body id="app">

 <!-- <div id="app"> -->
  <div class="flex flex-row mt-10">
      <div class="container">
        <form @submit.prevent="checkForm">
            <div class="container w-4/12 p-8 mx-auto border rounded-lg bg-gray-200">
                <h1 class="text-2xl pt-4">Registration Form</h1>
                <p v-if="errors" class="text-red-500">
                    <b>Please correct the following error(s):</b>
                    <ul>
                       <li v-for="error in errors" class="text-red-500">{{ error }}</li> 
                    </ul>
                </p>
                    <div class="flex flex-col">
                        <label for="firstname" class="text-sm leading-7 text-gray-600">First Name</label>
                        <input type="text" id="firstname" v-model="firstname" name="firstname" class="bg-gray-100 rounded px-4 py-2 mb-4">
            
                 
                        <label for="lastname" class="text-sm leading-7 text-gray-600">Last Name</label>
                        <input type="text" id="lastname" v-model="lastname" name="lastname" class="bg-gray-100 rounded px-4 py-2 mb-4">
                        <label for="age" class="text-sm leading-7 text-gray-600">Age</label>
                        <input type="text" id="age" v-model="age" name="age" class="bg-gray-100 rounded px-4 py-2 mb-4">
                        <label class="text-sm leading-7 text-gray-600">Gender</label>
                        <div class="flex flex-row pt-2 space-x-2">
                            <input type="radio" id="Male" v-model="gender" name="gender" value="M" class="bg-gray-100 rounded px-4 py-2 mb-4">
                            <label for="Male">Male</label>
                            <input type="radio" id="Female" v-model="gender" name="gender" value="F" class="bg-gray-100 rounded px-4 py-2 mb-4">
                            <label for="Female">Female</label>
                        </div>
                        <label for="email" class="text-sm leading-7 text-gray-600">Email</label>
                        <input type="text" id="email" v-model="email" name="email" class="bg-gray-100 rounded px-4 py-2 mb-4">
                        <label for="phone"class="text-sm leading-7 text-gray-600">Phone Number</label>
                    <input type="text" id="phone" v-model="phone" name="phone" class="bg-gray-100 rounded px-4 py-2 mb-4">
                        <label for="chosensubject"class="text-sm leading-7 text-gray-600">Subject</label>
                        <select id="chosensubject" v-model="chosensubject" name="chosensubject" class="bg-gray-100 rounded px-4 py-2 mb-4">
                        <option v-for="subject in subject_lists" :value="subject.subject_name">
                            {{subject.subject_name}}
                        </option>
                    </div>     
                    <div >
                        <input type="submit" value="Submit" class="px-8 py-2 text-white bg-green-500 rounded-lg hover:bg-green-600 focus:shadow-outline focus:outline-none focus:ring-2 ring-offset-current ring-offset-2">
                    </div>
                </div>
 
            </form>
        </div>
            <div class="container">
                <div class="bg-white rounded-xl hover:shadow">
                    <div class="flex w-full h-full"> <img :src="img" width="300" class="rounded-lg mr-5">
                        <div class="ml-2">
                            <div class="p-3">
                                <h3 class="text-2xl">Firstname: {{ firstname }}</h3> <span>Lastname: {{ lastname }}</span>
                            </div>
                            <div class="flex flex-col p-3 bg-gray-200 rounded-lg items-start">
                                <div class="my-3 flex space-x-2"> <span class="text-gray-400 flex-1 text-left">Email:</span> <span class="font-bold text-black text-xl flex-1 text-left">{{ email }}</span> </div>
                                <div class="my-3 flex space-x-2"> <span class="text-gray-400 flex-1 text-left">Phone:</span> <span class="font-bold text-black text-xl flex-1 text-left">{{ phone }}</span> </div>
                                <div class="my-3 flex space-x-2"> <span class="text-gray-400 flex-1 text-left">Subject:</span> <span class="font-bold text-black text-xl flex-1 text-left">{{ chosensubject }}</span></div>
                           
                            <div class="flex justify-center items-center p-3 bg-gray-200 rounded-lg">
                                <div> <span class="text-gray-400 block mr-5">Gender:</span> <span class="font-bold text-black text-xl">{{ gender }}</span> </div>
                                <div> <span class="text-gray-400 block">Age:</span> <span class="font-bold text-black text-xl">{{ age }}</span> </div>

                            </div>
                        </div>
                        </div>
                    </div>
                    <!-- <div class="flex justify-between items-center mt-2 gap-2"> <button class="w-full h-12 rounded-md border-2 text-md hover:shadow hover:bg-red-700 hover:border-red-700 hover:text-white ">Chat</button> <button class="w-full h-12 rounded-md bg-blue-700 text-white text-md hover:shadow hover:bg-blue-800">Chat</button> </div> -->
                </div>
            </div>
            </div>    
        </div>
</div>


 <!-- </div> -->
 

   
    
      <!-- my main.js -->
      <script src="./profile.js">   </script> 
      <script>
        const mountedApp = app.mount('#app')
      </script>
</body>
</html>
